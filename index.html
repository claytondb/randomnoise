<!DOCTYPE html>
<html lang="en">
<head>

        <main>
            <div class="status-display">
                <div id="status-indicator" class="status-off"></div>
                <span id="status-text">Inactive</span>
            </div>

            <div class="controls">
                <div class="control-group">

                <div class="control-group">

                <div class="control-group">

                    <input type="range" id="max-interval" min="10" max="600" value="120">
                </div>

                <div class="control-group">
                    <label for="volume">Volume: <span id="volume-value">50</span>%</label>

                    <div id="progress" class="progress-fill"></div>
                </div>
            </div>

            <div class="stats">

            </div>
        </main>
